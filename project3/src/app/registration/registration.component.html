<body>
    <form [formGroup]="data">
<h1>Angular Materials</h1>
<button (click)="hello()" mat-raised-button color="warn">Hello</button>
<div>
    <mat-checkbox (change)="changeValue()" formControlName="checkbox">Checkbox</mat-checkbox>
</div>
<div>
    <mat-form-field>
        <mat-label>Food</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="food"/>
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" maxlength="15" formControlName="name"/>
            <button *ngIf="data.get('name')?.value" matSuffix mat-icon-button aria-label="clear" (click)="clear()">
                <mat-icon>close</mat-icon>
            </button>
        <mat-hint align="end">{{data.get('name')?.value ? data.get('name')?.value?.length:0}}/15</mat-hint>
    </mat-form-field>
</div>
</form>
</body>
